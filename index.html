<!DOCTYPE html>
<html lang="en">
  <head>

      </div>

            <span></span>
            <span></span>
            <span></span>

            <span class="s1"></span>
            <span class="s2"></span>
            <span class="s3"></span>
            <span class="s4"></span>
            <span class="s5"></span>
            <span class="s6"></span>
            <span class="s7"></span>
            <span class="s8"></span>
            <span class="s9"></span>
          </div>

              <div class="red flame"></div>
              <div class="orange flame"></div>
              <div class="yellow flame"></div>
              <div class="white flame"></div>

          </div>
        </div>

  </div>
   
  </div>
